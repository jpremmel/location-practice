<!DOCTYPE html>
<html>
  <head>
    <title>AC Location</title>
  </head>
  <body>
    <button onclick="getLocation()">Get your current location</button>
    <div id="geolocation-info"></div>

    <script>
      let geoInfo = document.getElementById("geolocation-info");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          geoInfo.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        geoInfo.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      }
      </script>
  </body>
</html>
